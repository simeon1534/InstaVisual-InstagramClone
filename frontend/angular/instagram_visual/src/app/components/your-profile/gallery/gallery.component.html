<html>
  <head>
    <link rel="stylesheet" href="gallery.component.scss">
  </head>
  <body>
  <h1>Gallery</h1>
<!--  height: 100vh can be removed;-->
  <div style="width: 100%; height: 100vh;">
    <carousel class="my-carousel">
      <slide *ngFor="let photo of slides">
        <div>
          <p>{{ photo[0] }}</p>
          <div >
            <img [src]="photo[1]" class="img_in_carousel"  alt="Photo">
            <div class="carousel-caption">
              <h4>{{photo[0]}}</h4>
            </div>
          </div>
        </div>
      </slide>
    </carousel>
  </div>
  </body>
</html>
